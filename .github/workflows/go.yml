# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  docker-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: 啟動 Docker Compose 服務
        run: |
          docker-compose up -d
          echo "等待服務啟動..."
          sleep 10

      - name: 檢查服務健康狀態
        run: |
          docker-compose ps
          docker-compose logs

      - name: 執行 Hurl API 測試
        run: |
          docker-compose run --rm api-test

      - name: 查看測試日誌
        if: always()
        run: |
          docker-compose logs api-test
          docker-compose logs api

      - name: 停止並清理服務
        if: always()
        run: |
          docker-compose down -v
