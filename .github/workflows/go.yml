# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  docker-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Start services (MongoDB + API)
        run: |
          docker compose up -d mongodb api
          echo "Waiting for services to start and pass health checks..."

      - name: Wait for API service health
        run: |
          echo "Waiting for API service to be ready..."
          timeout 120 bash -c 'until docker compose ps | grep "go-api-app" | grep -q "healthy"; do echo "Waiting..."; sleep 5; done' || {
            echo "API service health check timeout"
            docker compose logs api
            docker compose logs mongodb
            exit 1
          }
          echo "API service is ready!"

      - name: Check service status
        run: |
          docker compose ps
          echo "--- MongoDB logs ---"
          docker compose logs mongodb --tail 50
          echo "--- API logs ---"
          docker compose logs api --tail 50

      - name: Run Hurl API tests
        run: |
          docker compose --profile test run --rm api-test

      - name: View test logs
        if: always()
        run: |
          echo "--- Test logs ---"
          docker compose logs api-test
          echo "--- API logs ---"
          docker compose logs api
          echo "--- MongoDB logs ---"
          docker compose logs mongodb

      - name: Stop and clean up services
        if: always()
        run: |
          docker compose down -v
