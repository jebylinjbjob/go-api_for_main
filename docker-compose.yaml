version: '3.8'

services:
  # MongoDB 資料庫服務
  mongodb:
    image: mongo:7.0
    container_name: go-api-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: userdb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - go-api-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API 應用程式服務
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-api-app
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
      - MONGO_DATABASE=userdb
      - GIN_MODE=release
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - go-api-network
    healthcheck:
      test:
        ['CMD', 'wget', '--spider', '-q', 'http://localhost:8080/api/v1/users']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Hurl API 測試服務
  api-test:
    image: ghcr.io/orange-opensource/hurl:latest
    container_name: go-api-test
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./test:/test:ro
    networks:
      - go-api-network
    environment:
      - API_BASE_URL=http://api:8080
    command: >
      sh -c "
        echo '開始執行 API 測試...' &&
        hurl --test --color --verbose --report-html /test/report /test/all_tests.hurl &&
        echo '所有測試完成！'
      "
    profiles:
      - test

# 定義資料卷
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# 定義網路
networks:
  go-api-network:
    driver: bridge
