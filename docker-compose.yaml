version: '3.8'

services:
  # MongoDB 資料庫服務
  mongodb:
    image: mongo:7.0
    container_name: go-api-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: userdb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - go-api-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      start_period : 30s
      interval: 5s
      timeout: 5s

  # Go API 應用程式服務
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-api-app
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
      - MONGO_DATABASE=userdb
      - GIN_MODE=release
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - go-api-network
    healthcheck:
      test:
        ['CMD', 'wget', '--spider', '-q', 'http://localhost:8080/api/v1/users']
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s


# 定義資料卷
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# 定義網路
networks:
  go-api-network:
    driver: bridge
